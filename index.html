<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CURB-65 Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CURB-65 Calculator</h1>
      <h3>Select the features that apply:</h3>
      <form>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="confusion">
          <label for="confusion">Confusion</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="uraemia">
          <label for="uraemia">Urea > 7mmol/L</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="tachypnoea">
          <label for="tachypnoea">Respiratory rate >= 30</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="sbp">
          <label for="sbp">Systolic BP < 90mmHg</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="dbp">
          <label for="dbp">Diastolic BP <= 60mmHg</label>
        </div>
        <div class="checkbox-container">
          <input class="checkbox" type="checkbox" id="age">
          <label for="age">Age >= 65</label>
        </div>
      </form>
      <h3>CURB-65 score:</h3>
      <p id="score">0</p>
    </div>
    <script src='app.js'></script>
  </body>
</html>
