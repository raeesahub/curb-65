<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CURB-65 Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>CURB-65 Calculator</h1>
      <h3>Select the features that apply:</h3>
      <form>
        <div>
          <input type="checkbox" id="confusion">
          <label for="confusion">Confusion</label>
        </div>
        <div>
          <input type="checkbox" id="uraemia">
          <label for="uraemia">Urea > 7mmol/L</label>
        </div>
        <div>
          <input type="checkbox" id="tachypnoea">
          <label for="tachypnoea">Respiratory rate >= 30</label>
        </div>
        <div>
          <input type="checkbox" id="hypotension">
          <label for="hypotension">Systolic blood pressure < 90mmHg</label>
        </div>
        <div>
          <input type="checkbox" id="hypotension">
          <label for="hypotension">Diastolic blood pressure <= 60mmHg</label>
        </div>
        <div>
          <input type="checkbox" id="age">
          <label for="age">>= 65 years</label>
        </div>
        <div>
          <input type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
